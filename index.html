<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración cálculo de impuestos</title>
</head>
<body>
    <!--Para ejecutar scripts, es necesario activar el live-server de node o de VSC-->
    <h1>Calculo de impuestos</h1>
    <p>Escriba en los campos el nombre del cliente, el monto bruto y la deducción para saber su calculo final de impuesto.</p>
    <div id="form">
        <input type="text" name="nombre" id="nombre" placeholder="Escriba el nombre del cliente" style="width: 30%;">
        <br>
        <input type="text" name="montoBruto" id="montoBruto" placeholder="Ingrese el monto bruto" style="width: 30%;">
        <br>
        <input type="text" name="deduccion" id="deduccion" placeholder="Ingrese el monto a dedudcir" style="width: 30%;">
        <br>
        <input type="submit" value="Mostrar calculo" id="enviar">
    </div>
    <div id="datos"></div>
    <script type="module" src="src/main.mjs"></script>
</body>
</html>
